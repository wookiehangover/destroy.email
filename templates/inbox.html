{% extends './layouts/default.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container">
  <div class="inbox">
    {% for msg in inbox %}
    <article class="message col-xs-12 col-md-8 col-md-offset-2">
      <h3>{{ msg.subject }}</h3>
      <p><i>{{ msg.from|first.address }}</i></p>
      <pre>{{ msg.text }}</pre>
    </article>
    {% endfor %}
  </div>
</div>
{% endblock %}
